test: |
    import sum from "./template";

    test('adds 2 + 3 to equal 3', () => {
        expect(sum(2, 3)).toBe(5);
    });

    test('adds -2 + (-3) to equal -5', () => {
        expect(sum(-2, -3)).toBe(-5);
    });

