description: |
    Add the input numbers. Return the addition of numbers.

    ### Examples
    ```javascript
      sum(2, 3) -> 5
      sum(-3, -2) -> -5
    ```

solution: |
    ```javascript
    export default function sum(a, b) {
        return (a + b);
    }
    ```
