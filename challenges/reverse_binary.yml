name: "Reverse Binary Integer"
level: 1
tags:
    - FUNDAMENTALS
    - BITWISE
description: |
    Given an input integer n, return the reverse the binary representation of the
    integer.

    ### Examples
    ```javascript
      reverseBinary(8) -> 1
      reverseBinary(12) -> 3
      reverseBinary(20) -> 5
    ```
solution: |
    export default function reverseBinary(a) {
      return parseInt(a.toString(2).split("").reverse().join(""),2);
    }
