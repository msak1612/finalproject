test: |
    import sort from "./template";

    test('sort [4, 1, 0, -3, 7, -5] to [-5, -3, 0, 1, 4, 7]', () => {
        expect(sortArray([4, 1, 0, -3, 7, -5])).toBe([-5, -3, 0, 1, 4, 7]);
    });

    test('sort [0, 1, 2, 3, 4] to [0, 1, 2, 3, 4]', () => {
        expect(sortArray([0, 1, 2, 3, 4])).toBe([0, 1, 2, 3, 4]);
    });

    test('sort [] to []', () => {
        expect(sortArray([])).toBe([]);
    });
