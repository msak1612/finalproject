name: "Sort Array"
level: 0
tags:
    - STRING
    - RECURSION
description: |
    Sort the items of an array.. Return the sorted array.

    You MAY use the temporary Array.

    ### Examples
    ```javascript
      sort([5, -3, 6, 8, 9, 0, -1]) ->  -3, -1, 0, 5, 6, 8, 9
    ```

solution: |
    export default function sortArray(input) {
        if (input === "") {
            return "";
        }
        return sort(sortArray);
    }
